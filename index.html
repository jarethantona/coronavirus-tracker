<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Corona Virus Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="app.js"></script>

</head>
<body>
  <h1 class="title">Corona Virus Tracker</h1>
  <h2 class="subtitle">The latest statistics regarding COVID-19</h2>
  <div class="data-container">
    <div class="stats-container">
      <h4>Cases</h4>
      <h1 id="cases"></h1>
      <h4>Deaths</h4>
      <h1 id="deaths"></h1>
      <h4>% of Deaths</h4>
      <h1 id="percent"></h1>
    </div>
    <div class="location-container">
      <h4>Country</h4>
      <h1 id="country">United States</h1>
      <h4>Population</h4>
      <h1 id="population"></h1>
      <h4>Last Updated</h4>
      <h1 id="update"></h1>
    </div>
  </div>
  <h1 class="footer">Information provided by <a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins University</a></h1>
</body>
</html>
